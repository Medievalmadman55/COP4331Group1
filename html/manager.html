<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Contact Manager</title>
  <meta name="theme-color" content="#7952b3">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      padding: 20px;
    }

    .contact-card {
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .btn-create {
      background-color: #28a745;
      color: #ffffff;
    }

    .btn-update {
      background-color: #007bff;
      color: #ffffff;
    }

    .btn-delete {
      background-color: #dc3545;
      color: #ffffff;
    }
  </style>

</head>
<body>

  <div class="container">
    <h1 class="mt-4 mb-4">Contact Manager</h1>

    <!-- Create Contact Form -->
    <div class="mb-4">
      <h3>Create Contact</h3>
      <form>
        <div class="mb-3">
          <label for="createName" class="form-label">Name:</label>
          <input type="text" class="form-control" id="createName" required>
        </div>
        <div class="mb-3">
          <label for="createEmail" class="form-label">Email:</label>
          <input type="email" class="form-control" id="createEmail" required>
        </div>
        <button type="button" class="btn btn-create">Create Contact</button>
      </form>
    </div>

    <!-- Contact List -->
    <div>
      <h3>Contact List</h3>
      <!-- Sample Contact Card (Repeat structure for each contact) -->
      <div class="contact-card">
        <h5>Contact Name</h5>
        <p>Email: example@email.com</p>
        <button type="button" class="btn btn-update">Refresh</button>
        <button type="button" class="btn btn-delete">Delete</button>
      </div>
      <!-- End Sample Contact Card -->
    </div>

  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
